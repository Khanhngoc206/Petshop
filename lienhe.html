<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cửa hàng bán hàng thú cưng giá rẻ">
    <meta name="keywords" content="thú cưng, thức ăn cho chó, thức ăn cho mèo, phụ kiện thú cưng, đò chơi cho thú cưng">
    <meta name="author" content="KN Petshop">
    <title>Cửa hàng bán đò dành cho thú cưng - giá rẻ | KN Petshop </title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact {
    padding: 20px;
    background-color: #f4f4f4;
    text-align: center;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
}

.contact-form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    background-color: #ff6b6b;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

    </style>
</head>
</head>
<body>
    <!-- Header giống trang chủ -->
    <header>
        <div class="logo">
            <h1>KN PetShop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="trangsp.html">Sản phẩm</a></li>
                <li><a href="dichvu.html">Dịch vụ</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="lienhe.html">Liên hệ</a></li>
            </ul>
        </nav>
        <div class="cart-login">
            <a href="giohang.html">Giỏ hàng</a>
            <a href="#">Đăng nhập</a>
        </div>
    </header>

    <!-- Liên hệ -->
    <section class="contact">
        <h2>Liên hệ với chúng tôi</h2>
        <form class="contact-form">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Tin nhắn:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Gửi</button>
        </form>
    </section>

    <!-- Footer giống trang chủ -->
    <footer>
        <p>© 2024 Pet Shop - Liên hệ: info@petshop.com</p>
    </footer>
</body>
</html>
